<div class="addressForm">
    <div class="toolbarHead">FoodHut</div>
    <form [formGroup]="addressForm" (ngSubmit)="submit()">
        <div class="firstRow">
            <mat-form-field class="doorNoField" appearance="outline">
                <mat-label>Door No : </mat-label>
                <input matInput formControlName="doorNo">
            </mat-form-field>
            <mat-form-field class="streetField" appearance="outline">
                <mat-label>Street : </mat-label>
                <input matInput formControlName="street">
            </mat-form-field>
        </div>
        <mat-error *ngIf="doorNo?.errors?.['pattern']">
            Enter proper door number
        </mat-error>
        <mat-form-field class="areaField" appearance="outline">
            <mat-label>Area : </mat-label>
            <input matInput formControlName="area">
        </mat-form-field>
        <mat-form-field class="cityField" appearance="outline">
            <mat-label>City : </mat-label>
            <input matInput formControlName="city">
        </mat-form-field>
        <mat-form-field class="stateField" appearance="outline">
            <mat-label>State : </mat-label>
            <input matInput formControlName="state">
        </mat-form-field>
        <mat-form-field class="zipcodeField" appearance="outline">
            <mat-label>Zipcode : </mat-label>
            <input matInput formControlName="zipcode">
        </mat-form-field>
        <div class="btnContainer">
            <button mat-flat-button color="primary" [mat-dialog-close]="this.addressForm.value">Submit</button>
            <button mat-flat-button color="warn">Reset</button>
        </div>
    </form>
</div>
